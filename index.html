<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://www.gstatic.com/firebasejs/5.4.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.4.2/firebase-firestore.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Task Manager</title>
</head>
<body>
    <div class="preloader">
        <figure >
            <img class="logo" src="images/clipboard.svg" alt="clipboard">
        </figure>
        <h1 class="header">TASK<br />MANAGER</h1>
        <form>
            <input autocomplete="off" type="text" name="name" placeholder="Your name">
            <button>log in</button>
        </form>
    </div>
    <div class="container">
        <div class="toggle">
            <div class="toggle--undone">
                <p>Undone</p>
            </div>
            <div class="toggle--done">Done</div>
        </div>
        <div class="undone">
            <ul class="tasks">

            </ul>
        </div>
        <div class="done">
            <ul class="tasks">
            
            </ul>
        </div>
        <div class="new">
            <form class="form">
                <input autocomplete="off" type="text" name="task" placeholder="Add task...">
                <button>+</button>
            </form>
        </div>
    </div>

    <script>
        // Initialize Firebase
        var config = {
            apiKey: "AIzaSyB8MpnCIHmby1rvjF_-U6WolvIrc17mCuo",
            authDomain: "task-manager-9eb75.firebaseapp.com",
            databaseURL: "https://task-manager-9eb75.firebaseio.com",
            projectId: "task-manager-9eb75",
            storageBucket: "task-manager-9eb75.appspot.com",
            messagingSenderId: "405223438058"
        };
        firebase.initializeApp(config);
        const db = firebase.firestore();
        db.settings({timestampsInSnapshots:true});
    </script>
    <script src="scripts/scripts.js"></script>
</body>
</html>
